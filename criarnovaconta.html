    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

        <div id="wallpaperbox" class="container2">
            <div class="input_box">
                <form id="wallpaperpadproj" class="form">
                    <a id="heading" href="index.html">PADPROJECTS</a>
                    <p class="p_cabecalho">SEJA BEM VINDO!!</p>
                    <div class="btn">
                        <a class="button1" href="novoprojeto.html">Novo Projeto</a>
                        <a class="button1" href="viewproj.html">Ver projetos</a>
                        <a class="button1" href="tothorasproj.html">Total de Horas</a>
                        <a class="button1" href="modifyvalorhora.html"">Modificar Valor/Hora</a>

                    </div>
                        <div>
                            <a style=" color: blueviolet; text-decoration: none;" href="historypag.html">Sobre o
                            padprojects</a>
                    </div>
                </form>

            </div>

            <div>

                <a href="index_english.html">
                    <img class="img_english" src="imagens/USA-PNG-Clipart.png" width="50px" height="50px">
                </a>

                <a href="index.html">
                    <img class="img_brazil" src="https://node01.flagstat.net/media/catalog/product/detail/12717.png"
                        width="55px" height="35px">
                </a>

            </div>

            <div class="toggle-switch">
                <label class="switch-label">
                    <input id="checkbox"
                        onclick="mudarcor('#ffffff', 'radial-gradient(rgba(12, 12, 12, 0.171) 2px, transparent 0)','#dbd6d6','#cfcbcb','#1b1a1a','#cfcbcb','#e4e1e100')"
                        type="checkbox" class="checkbox">
                    <span class="slider"></span>
                </label>
            </div>




            <div class="new_div">
                <div id="inputwhite" class="div_input">
                    <div class="container">

                        <div id="loginwhite" class="modal">
                            <div class="modal__header">
                                <span class="modal__title">Criar Conta</span><button class="button button--icon"><svg
                                        width="24" viewBox="0 0 24 24" height="24" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                                        <path
                                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                                        </path>
                                    </svg></button>
                            </div>
                            <div class="modal__body">
                                <div class="input">
                                    <p style="color: white;">Usuário: </p>
                                    <input id="nome" type="text" placeholder="">
                                    <br><br>
                                    <p style="color: white;">Senha: </p>
                                    <input id="senha" type="password" placeholder="">
                                    <br>
                                    <br>
                                    <button id="buttoncriarconta"
                                        style="background-color: #8a2be2; color:#ffffff; border-radius: 5px; border: 1px;"
                                        onclick="registrarusuários()"
                                        onmouseleave="mouseleave('#8a2be2','#ffffff')" value="Registrar" type="button">Criar
                                        Conta</button>
                                    <a id="buttonjatenhoconta" onmouseenter="mouseenter2('#e161f1a9','#ffffff')"
                                        onmouseleave="mouseleave2('#8a2be2','#ffffff')" class="button_createaccount "
                                        href="index.html">Já tenho uma conta</a>
                                </div>
                                <div class="input">
                                    <p style="color: white; text-align: center; font-size:x-large; margin-top:120px;">
                                        MUITO BEM-VINDO AO PADPROJECTS </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="popupstyle1" onclick="abrirpop_porti()" type="button"> <img
                            src="imagens/Portifólio_img.png"></button>
    
                    <button class="popupstyle2" onclick="abrirpop_linkd()" type="button"><img
                            src="imagens/Linked_img.png"></button>
    
                    <button class="popupstyle3" onclick="abrirpop_github()" type="button"><img
                            src="imagens/icons8-github-30.png"></button>
                    <p style="margin-left: 400px; color:rgb(219, 219, 211);">Desenvolvido por Kauã Lopes Monteiro</p>
                </div>

            </div>





        </div>
