<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Requisições assincronas</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script>

        // requisição não iniciada, status = 0
        //

    
        function requisitarpagina(url) {
            //incluir o gif de loading
            let loadingbar = document.createElement('img')
            if (!document.getElementById('loading')){
            loadingbar.src = 'loading.gif'
            loadingbar.className = 'rounded mx-auto d-block'
            loadingbar.id = 'loading'

            document.getElementById('conteudoimg').appendChild(loadingbar)
        }
            let ajax = new XMLHttpRequest();
            
            // Com o metodo open ( temos a requisição estabelecida com o servidor sendo mostrada como = 1)
            ajax.open('GET', url);
            ajax.onreadystatechange = () => {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    document.getElementById('conteudoimg').innerHTML = ajax.responseText
                    
                    
                    
                }
                if (ajax.readyState == 4 && ajax.status == 404) {
                    document.getElementById('conteudoimg').innerHTML = ('requisição realizada porem com erro, erro numero 404 (Not Found)')
                    
                }
            }

            setTimeout(function(){ajax.send();}, 3000)  
            // logica para verificar o progresso da requisição
            //console.log(ajax.readyState)
            // console.log(ajax)
        }

            
        


    </script>
</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>Requisições síncronas e assíncronas</h3>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="row mb-2">
            <div class="col-md-4 center"></div>
            <div class="col-md-4 center">
                <a  href="#" onclick="requisitarpagina('pagina_1_conteudo.html')"
                    class="btn btn-primary">Página 1</a>
                <a  href="#" onclick="requisitarpagina('pagina_2_conteudo.html')"
                    class="btn btn-primary">Página 2</a>
                <a  href="#" onclick="requisitarpagina('pagina_3_conteudo.html')"
                    class="btn btn-primary">Página 3</a>
            </div>
            <div class="col-md-4 center"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10" id="conteudoimg">


            </div>

            <div class="col-md-1"></div>
        </div>

    </div>
</body>

</html>
